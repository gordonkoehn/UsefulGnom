repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '1.8.3'
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.245'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [--quiet, --fail-under=95]
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: poetry run pyright
        language: node
        pass_filenames: true
        types: [python]
  - repo: local
    hooks:
      - id: snakemake-lint
        name: Snakemake Lint
        entry: snakemake --lint
        language: system
        files: (Snakefile|\.smk$)
        pass_filenames: false

      - id: snakemake-dryrun
        name: Snakemake Dry Run
        entry: snakemake -n
        language: system
        files: (Snakefile|\.smk$)
        pass_filenames: false